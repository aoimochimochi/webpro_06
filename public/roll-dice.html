<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ダイスを振ろう</title>
</head>
<body>
    <h1>ダイスを振る</h1>
    <form action="/roll-dice" method="get">
        <label for="dice">何面ダイスを振る？ (3, 4, 6, 8, 10, 12, 20, 100):</label>
        <input type="number" name="dice" id="dice" required>
        <button type="submit">振る</button>
    </form>
</body>
</html>
